<div class="loginPage">
    <h2>Photo Album</h2>
    <div class="form">
        <div id="error" class="error"></div>
        <form class="loginForm" name="login" id="login" action="/service/login" method="post">
            <input name="username" size="30" id="username" type="text" placeholder="username"/>
            <input name="password" size="30" id="password" type="password" placeholder="password"/>
            <button type="submit">Login</button>
        </form>
        <form action="/pages/register">
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        if (window.location.href.match(/(fail)/) != null) {
            $("#error").html("Invalid login credentials.");
        }
    });

</script>
