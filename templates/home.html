<div id="album_list">
    <h1>MSSE Web Frame Work Photo Album</h1>
    <h5>By: Jay Huang</h5>
    <p> There are {{ albums.length }} albums.</p>
    <ul id="albums">
        {{#albums}}
        <li class="album">
            <a href='http://localhost:8080/pages/album/{{name}}'>{{name}}</a>
        </li>
        {{/albums}}
        {{^albums}}
        <li> Sorry, there are currently no albums</li>
        {{/albums}}
    </ul>
</div>
